<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>TipIT</title>
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="./icon/icon.png">
</head>
<body>
    <h1>Find a palindromic tip.</h1>
    <form>
            <label for="bill">Bill amount: $</label>
            <input type="number" required id="bill" name="bill"><br>
            <label for="tipPercentLow">Tip – low end:</label>
            <input type="percent" required id="tipPercentLow" name="tipPercentLow" value=18> %<br>
            <label for="tipPercentHigh">Tip – high end:</label>
            <input type="percent" required id="tipPercentHigh" name="tipPercentHigh" value=25> %<br>     
        </form>
    <button id="submitButton">Calculate tip</button>
    <p>
        <p  id="results">
        </p>
        <table id="resultsTable">
            <tr>
                <th>Bill</th>
                <th>Tip</th>
                <th>Total</th>
            </tr>

        </table>
    </p>
</body>


<script src='script.js'></script>

<script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('./sw.js')
               .then(function() { console.log("Service Worker Registered"); });
    }
    </script>
</html>
